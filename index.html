<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="title-wrapper">
        <div id="title-bar">Tic Tac Toe</div>
    </div>
    

    <div id="game-board">
        <div class="grid-square" id="one">X</div>
        <div class="grid-square" id="two">O</div>
        <div class="grid-square" id="three">X</div>
        <div class="grid-square" id="four">X</div>
        <div class="grid-square" id="five">X</div>
        <div class="grid-square" id="six">O</div>
        <div class="grid-square" id="seven">O</div>
        <div class="grid-square" id="eight">O</div>
        <div class="grid-square" id="nine">X</div>
    </div>

    <div id="button-group">
        <div class="button" id="1p">i</div>
        <div class="button" id="2p">ii</div>
    </div>






    <script src="script.js"></script>

</html>
